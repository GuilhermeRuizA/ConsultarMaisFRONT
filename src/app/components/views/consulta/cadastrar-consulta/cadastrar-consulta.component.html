<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Produto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="dataconsulta">
            <mat-label for="dataconsulta">data consulta:</mat-label>
            <input matInput type="date" name="dataconsulta" [(ngModel)]="dataconsulta" />
        </mat-form-field>
        <br>
        <mat-form-field class="input" id="usuario">
            <mat-label for="usuario">Paciente:</mat-label>
            <input matInput type="text" name="usuario"[(ngModel)]="usuario" id="usuario" disabled />
        </mat-form-field>
        <br>
        <mat-form-field class="input" id="medico">
            <mat-label for="medico">Medico:</mat-label>
            <mat-select name="medico" [(ngModel)]="medicoId">
                <mat-option
                    *ngFor="let medico of medicos"
                    value="{{ medico.id }}"
                >
                    {{ medico.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>



    <button mat-raised-button color="warn" (click)="agendar()">
        Agendar
    </button>
